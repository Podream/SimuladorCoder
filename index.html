<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coder Dungeon</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css" />
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div id="mostrarInicio" class="inicio">
      <div class="contenedor2">
        <div class="contenedor3">
          <img id="imgInicio" src="images/CoderDungeon.png" alt="" />
          <div class="inp-btn">
            <input class="input" type="text" placeholder="Ingresar nombre" />
            <button class="btnInicio">Empezar Juego</button>
          </div>
        </div>
      </div>
    </div>
      <div class="seleccion">
        <h1 class="hSeleccion">Selecciona tu Heroe</h1>
        <div class="personajes">
          <div class="box" id="barbaro">
            <img
              src="https://raw.githubusercontent.com/Podream/SimuladorCoder/main/images/Barbaro.jpg"
            />
          </div>
          <div class="box" id="mago">
            <img
              src="https://raw.githubusercontent.com/Podream/SimuladorCoder/main/images/Mago.jpg"
            />
          </div>
          <div class="box" id="guerrero">
            <img
              src="https://raw.githubusercontent.com/Podream/SimuladorCoder/main/images/Guerrero.jpg"
            />
          </div>
        </div>
      </div>
      <div class="contenedor-flex">
        <div id="izq">
          <div id="nombres">
            <h1 class="nombres" id="nombreHeroe"></h1>
            <h1 class="nombres" id="nombreEnemigo"></h1>
          </div>
          <div id="vidas">
            <h1 class="vidas" id="vidaHeroe"></h1>
            <h1 class="vidas" id="vidaEnemigo"></h1>
          </div>
          <div id="contenedor-img">
            <img id="imagen" src="" />
          </div>
          <div id="botones">
          </div>
          <div id="divReiniciar">
            <button id="btnReiniciar">Reiniciar</button>
          </div>
        </div>
        <div id="der"></div>
      </div>
  </body>
</html>
