<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coder Dungeon</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div id="mostrarInicio" class="inicio">
      <div class="contenedor2">
        <input class="input" type="text" placeholder="Ingresar nombre" />
        <button class="btnInicio">Empezar Juego</button>
      </div>
    </div>
    <div id="mostrarJuego" class="juego">
      <div class="personajes">
        <div class="box">
          <img src="Barbaro.jpg" />
        </div>
        <div class="box">
          <img src="Guerrero.jpg" />
        </div>
        <div class="box">
          <img src="Mago.jpg" />
        </div>
      </div>
      <div class="contenedor-flex">
        <div id="izq">
          <div id="nombres">
            <h1 class="hs1" id="nombreHeroe"></h1>
            <h1 class="hs1" id="nombreEnemigo"></h1>
          </div>
          <div id="vidas">
            <h1 class="hs" id="vidaHeroe"></h1>
            <h1 class="hs" id="vidaEnemigo"></h1>
          </div>
          <div id="contenedor-img">
            <img id="imagen" src=""/>
          </div>
          <div id="botones">
            <button id="btnCurar">Curar</button>
            <button id="btnAtacar">Atacar</button>
            <button id="btnHuir">Huir</button>
          </div>
          <div id="divReiniciar">
            <button id="btnReiniciar">Reiniciar</button>
          </div>
        </div>
        <div id="der"></div>
      </div>
    </div>
  </body>
</html>
